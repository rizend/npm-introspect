<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>npm-introspect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body>

<style>#forkongithub a{background:#425351;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:.5rem;line-height:1rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#9fbf52;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media
screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;left:0;width:100px;overflow:hidden;height:100px;z-index:9999;}#forkongithub a{width:100px;position:absolute;top:20px;left:-60px;transform:rotate(-45deg);-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/Nohmapp/npm-introspect">Fork me on GitHub</a></span>

    <div id="search">
    <select type="text" class="searchBar" id="searchBar" placeholder="This is a placeholder" multiple>
    </select>
    <button id="searchButton">
      <i class="fa fa-search"></i>
    </button>
    <button id="uploadButton">
    <i class="fa fa-upload"></i>
    </button>
    <span class="hiddenFileUpload" >
    <input type="file" id="upload" title="Upload package.json" />
    </span>
 </div>
  <div id="placeholder"></div>
  <div id="content-wrapper">
    <div class="pkgInformation">
      <div class= 'header'>
      <div class='title'>
        <span id="name"></span>
        <span id="version"></span>
      </div>
      <div class='gitStats'>
        <span id="stars"></span>
        <div class = 'forks'></div>
      </div>
      <p id='description'></p>
      <div class="outdatedDependencies"></div>
    </div>
        <svg class="dependencies"></svg>
        <div class="subScores">
          <b><div id ="finalScore"></div></b>
          <ul class="qualityScore">
            <li>
              <b><span id="qualityH"></span></b>
            </li>
            <li>
              <span id="quality0"></span>
            </li>
            <li>
              <span id="quality1"></span>
            </li>
            <li>
              <span id="quality2"></span>
            </li>
            <li>
              <span id="quality3"></span>
            </li>
          </ul>
          <ul class="popularityScore">
            <li>
              <b><span id="popularityH"></span></b>
            </li>
            <li>
              <span id="popularity0"></span>
            </li>
            <li>
              <span id="popularity1"></span>
            </li>
            <li>
              <span id="popularity2"></span>
            </li>
            <li>
              <span id="popularity3"></span>
            </li>
          </ul>
          <ul class="maintenanceScore">
            <li>
              <b><span id="maintenanceH"></span></b>
            </li>
            <li>
              <span id="maintenance0"></span>
            </li>
            <li>
              <span id="maintenance1"></span>
            </li>
            <li>
              <span id="maintenance2"></span>
            </li>
            <li>
              <span id="maintenance3"></span>
            </li>
          </ul>
        </div>
    </div>

    <div class="mainContainer">
          <div class="scoreChart">

          </div>
          <svg class="legend"></svg>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
